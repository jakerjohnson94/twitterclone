{% include 'head.html' %}
{% include 'header.html' %}
<div class="container">

  <h5>Notifications:</h5>
  {% for notification in  data.notifications %}
  <div class="card"> 
    <div class="card-card-content">
    <a href="{% url 'deletenotification' notification.id%}">
      <i class="material-icons">close</i>
    </a>
        {% include "tweet_detail.html" with tweet=notification.tweet %}
    </div>
  </div>

</div>

{% endfor %}
